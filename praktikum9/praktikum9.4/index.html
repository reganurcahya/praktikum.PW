<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <script>
        function convert() {
            let angka1 = document.getElementById("bil1").value;
            let angka2 = document.getElementById("bil2").value;
            let hasil = angka1 + angka2;

            let output = document.getElementById("hasil");
            output.value = hasil;
        }
    </script>
</head>

<body>
    <label for=""></label>
    <input type="number" id="bil1" onchange="convert()">

    <label for="">+</label>
    <input type="number" id="bil2" onchange="convert()">

    <label for="">=</label>
    <input type="number" id="hasil" readonly>
</body>

</html>
