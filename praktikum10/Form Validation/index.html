<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <h1>Form Validation</h1>
    <form id="form" onsubmit="valid()">
        <label for="">Nama Pelanggan</label>
        <input type="text" id="nama" placeholder="Masukan Nama">
        <label for="">Email</label>
        <input type="email" id="email" placeholder="Masukan Email">
        <label for="">Jam Keberangkatan</label>
        <input type="time" id="time">
        <label for="">Tujuan</label>
        <input type="text" id="tujuan" placeholder="Masukan Tujuan">
        <label for="">Jumlah Tiket</label>
        <input type="number" id="tiket" placeholder="Masukan Jumla Tiket">
        <button type="button" onclick="print ()">Sumbit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
